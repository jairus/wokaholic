<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
         <!--<link href="css/style.css" type="text/css" rel="stylesheet" /> -->
        <script src="js/jquery-1.7.2.min.js" language="javascript"></script>
        <script src="js/easeljs-0.4.2.min.js" language="javascript"></script>
        <script src="js/iscroll.js" language="javascript"></script>
        <script src="js/_nmg.js" language="javascript"></script>
        <script language="javascript">
            
            //document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false); //preventing the pinch zoom et al
            var myScroll;
            
            function loaded() {
                myScroll = new iScroll('wrapper');
                
                wrapper = jQuery("#wrapper");
                elemAnimateIn(wrapper); // animate the contents of the wrapper
                
            }
            document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
            jQuery(function(){
                   //nmgcontainer
                   div = jQuery("#nmgcontainer");
                   div.addClass("scale");
                   elemAbs(div);
                   elemWH(div, 2048, 1536);
                   
                   //background
                   canvas = jQuery("#background");
                   canvas.addClass("scale");
                   elemAbs(canvas);
                   canvasImage(canvas,"images/photoapp-male-parmesan-crusted-fish.jpg");
                   elemWH(canvas, 2048, 1536);
                   elemZIndex(canvas, 10);
                   
                   //home
                   canvas = jQuery("#home");
                   canvas.addClass("scale");
                   elemAbs(canvas);
                   elemWH(canvas, 120,108);
                   elemZIndex(canvas, 10);
                   canvasImage(canvas,"images/home-button.png");
                   elemRightAlign(canvas);
                   elemBottomAlign(canvas);
                   elemBottom(canvas, 40);
                   elemRight(canvas, 40);
                   //canvas.css("background-color", "blue");
                   elemLink(canvas,"index.html");
                   
                   div = jQuery("#gender-container");
                   div.addClass("scale");
                   elemAbs(div);
                   elemZIndex(div, 10);
                   elemWH(div, 900, 50);
                   elemTop(div, 1000);
                   elemLeft(div, 850);
                   div.css("color", "white");
                   div.css("font-size", "50px");
                   div.css("font-family", "Arial");
                   div.css("text-align", "center");
                   div.css("vertical-aligh","middle");
                   //div.css("background-color", "blue");
                   
                   /*
                   div = jQuery("#dish-container");
                   div.addClass("scale");
                   elemAbs(div);
                   elemZIndex(div, 10);
                   elemWH(div, 900, 50);
                   elemTop(div, 660);
                   elemLeft(div, 400);
                   div.css("color", "white");
                   div.css("font-size", "24px");
                   div.css("font-family", "Arial");
                   div.css("vertical-aligh","middle");
                   */
                   
                   div = jQuery(".dish-inner-container");
                   div.addClass("scale");
                   elemAbs(div);
                   elemZIndex(div, 10);
                   elemWH(div, 200, 50);
                   //div.css("color", "white");
                   div.css("color", "white");
                   div.css("font-size", "50px");
                   div.css("font-family", "Arial");
                   div.css("vertical-aligh","middle");
                   //div.css("background-color", "blue");
                   
                   div = jQuery("#choose-dish");
                   div.addClass("scale");
                   elemAbs(div);
                   elemZIndex(div, 10);
                   elemWH(div, 500, 50);
                   elemTop(div, 1080);
                   elemLeft(div, 580);
                   
                   div = jQuery("#dish-1-container");
                   div.addClass("scale");
                   elemAbs(div);
                   elemZIndex(div, 10);
                   elemWH(div, 450, 50);
                   elemTop(div, 1080 + 70);
                   elemLeft(div, 580);
                   //div.css("background-color", "green");
                   
                   div = jQuery("#dish-2-container");
                   div.addClass("scale");
                   elemAbs(div);
                   elemZIndex(div, 10);
                   elemWH(div, 450, 50);
                   elemTop(div, 1080 + 70);
                   elemLeft(div, 580 + 480);
                   //div.css("background-color", "green");
                   
                   div = jQuery("#dish-3-container");
                   div.addClass("scale");
                   elemAbs(div);
                   elemZIndex(div, 10);
                   elemWH(div, 450, 50);
                   elemTop(div, 1080 + 70);
                   elemLeft(div,580 + 480 + 480);
                   //div.css("background-color", "green");
                   
                   
                   
                   //scaling
                   jQuery(".scale").each(function(){
                                         elemScale(jQuery(this));
                                         }
                                         );
                   
                   jQuery("#nmgcontainer").css("visibility", "visible");
                   
                   // EVENTS
                   jQuery(".gender").click(function(){
                                           gender = jQuery(this).attr("id");
                                           dish = jQuery("input[name=dish]:checked").attr("id");
                                           
                                           //background
                                           canvas = jQuery("#background");
                                           elemAbs(canvas);
                                           canvasImage(canvas,"images/photoapp-"+gender+"-"+dish+".jpg");
                                           elemWH(canvas, 2048, 1536);
                                           elemZIndex(canvas, 10);
                                           elemScale(canvas);
                                           });
                   jQuery(".dish").click(function(){
                                           dish = jQuery(this).attr("id");
                                           gender = jQuery("input[name=gender]:checked").attr("id");
                                           
                                           //background
                                           canvas = jQuery("#background");
                                           elemAbs(canvas);
                                           canvasImage(canvas,"images/photoapp-"+gender+"-"+dish+".jpg");
                                           elemWH(canvas, 2048, 1536);
                                           elemZIndex(canvas, 10);
                                           elemScale(canvas);
                                           });
                   
                   
                   });
            
            </script>
  
       
        <title>Wok-A-Holic</title>
    </head>
    <body style="margin: 0px;">
        <div id="nmgcontainer">
            <canvas id="background" ></canvas>
            <canvas id="home"></canvas>
            <div id="gender-container">
                <input name="gender" class="gender" type="radio" id="male" value="male" checked /> Male
                <input name="gender" class="gender" type="radio" id="female" value="female"/> Female
            </div>
            <div id="dish-container" style="background-color: yellow; ">
                <div id="choose-dish" class="dish-inner-container">
                Choose Dish: <br/>
                </div>
                <div id="dish-1-container" class="dish-inner-container">
                <input name="dish" class="dish" type="radio" id="parmesan-crusted-fish" value="parmesan-crusted-fish" checked /> Parmesan Crusted Fish
                </div>
                <div id="dish-2-container" class="dish-inner-container">
                <input name="dish" class="dish" type="radio" id="chicken-scaloppine-with-spinach-and-linguine" value="chicken-scaloppine-with-spinach-and-linguine" /> Chicken Scaloppine with Spinach and Linguine
                </div>
                <div id="dish-3-container" class="dish-inner-container">
                <input name="dish" class="dish" type="radio" id="sherry-apple-pork-chops" value="sherry-apple-pork-chops" /> Sherry Apple Pork Chops
                </div>
            </div>
        </div>
        
    </body>
</html>
