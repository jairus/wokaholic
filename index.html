        <script language="javascript">
            
            //document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false); //preventing the pinch zoom et al
            var myScroll;
            
            function loaded() {
                //myScroll = new iScroll('wrapper');
                
                //wrapper = jQuery("#wrapper");

            }
            document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
            jQuery(function(){
                   //nmgcontainer
                   div = jQuery("#nmgcontainer");
                   div.addClass("scale");
                   elemAbs(div);
                   elemWH(div, 1024, 768);
                   
                   //background
                   canvas = jQuery("#background");
                   canvas.addClass("scale");
                   elemAbs(canvas);
                   canvasImage(canvas,"images/home.jpg");
                   elemWH(canvas, 1024, 768);
                   elemZIndex(canvas, 10);
                   
                   //photoapp
                   canvas = jQuery("#photoapp");
                   canvas.addClass("scale");
                   elemAbs(canvas);
                   elemWH(canvas, 188,126);
                   elemZIndex(canvas, 10);
                   elemRightAlign(canvas);
                   elemTop(canvas, 130);
                   elemRight(canvas, 10);
				   //canvas.css("background-color","blue");
                   elemLink(canvas,"photoapp.html");
                   
                   //cookingquiz
                   canvas = jQuery("#cookingquiz");
                   canvas.addClass("scale");
                   elemAbs(canvas);
                   elemWH(canvas, 188,126);
                   elemZIndex(canvas, 10 );
                   elemRightAlign(canvas);
                   elemTop(canvas, 130 + 126);
                   elemRight(canvas, 10);
				   //canvas.css("background-color","yellow");
                   elemLink(canvas,"cookingquiz.html");
                   
                   //recipes
                   canvas = jQuery("#recipes");
                   canvas.addClass("scale");
                   elemAbs(canvas);
                   elemWH(canvas, 188,126);
                   elemZIndex(canvas, 10 );
                   elemRightAlign(canvas);
                   elemTop(canvas, 130 + 126 + 126);
                   elemRight(canvas, 10);
                   //canvas.css("background-color","orange");
				   elemLink(canvas,"recipes.html");
                   
                   //productguide
                   canvas = jQuery("#productguide");
                   canvas.addClass("scale");
                   elemAbs(canvas);
                   elemWH(canvas, 188,126);
                   elemZIndex(canvas, 10 );
                   elemRightAlign(canvas);
                   elemTop(canvas, 130 + 126 + 126 + 126);
                   elemRight(canvas, 10);
				   //canvas.css("background-color","green");
                   elemLink(canvas,"productguide.html");
                   
                   //about
                   canvas = jQuery("#about");
                   canvas.addClass("scale");
                   elemAbs(canvas);
                   elemWH(canvas, 188,80);
                   elemZIndex(canvas, 10 );
                   elemRightAlign(canvas);
                   elemTop(canvas, 130 + 126 + 126 + 126 + 126);
                   elemRight(canvas, 10);
				   //canvas.css("background-color","pink");
                   elemLink(canvas,"about.html");
                   
                   
                   //scaling
                   jQuery(".scale").each(function(){
                                         elemScale(jQuery(this));
                                         }
                                         );
                   
                   jQuery("#nmgcontainer").css("visibility", "visible");
                   });
            
            </script>
